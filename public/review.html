<!DOCTYPE html>
<html>
<head>
    <title>Review Predictions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/predictor/styles.css">
    <script src="/predictor/config.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="message">
        <h1>Review Predictions</h1>
        <div class="view-toggle">
            <button id="tableViewBtn" class="active">Table View</button>
            <button id="cardViewBtn">Card View</button>
        </div>
        <div id="predictionsContainer"></div>
    </div>

    <script>
        // Load navigation
        fetch(getPath('/nav.html'))
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });

        const currentUser = localStorage.getItem('userName');
        if (!currentUser) {
            window.location.href = getPath('/name.html');
        }

        // View toggle functionality
        const tableViewBtn = document.getElementById('tableViewBtn');
        const cardViewBtn = document.getElementById('cardViewBtn');
        const predictionsContainer = document.getElementById('predictionsContainer');

        tableViewBtn.addEventListener('click', () => {
            tableViewBtn.classList.add('active');
            cardViewBtn.classList.remove('active');
            displayPredictions('table');
        });

        cardViewBtn.addEventListener('click', () => {
            cardViewBtn.classList.add('active');
            tableViewBtn.classList.remove('active');
            displayPredictions('card');
        });

        // Format voter list with current user highlight
        function formatVoterList(voters, currentUser) {
            return voters.map(voter => {
                if (voter === currentUser) {
                    return `<span class="current-user">${voter}</span>`;
                }
                return voter;
            }).join(', ');
        }

        // Create prediction card
        function createPredictionCard(predictions) {
            return `
                <div class="prediction-card">
                    <div class="card-header">
                        <h3>${predictions.team}</h3>
                    </div>
                    <div class="card-content">
                        <div class="prediction-row">
                            <div class="prediction-label">First Home:</div>
                            <div class="prediction-value">
                                <span class="team-name ${predictions.first_home.length === 0 ? 'no-predictions' : ''}">${formatVoterList(predictions.first_home, currentUser)}</span>
                            </div>
                        </div>
                        <div class="prediction-row">
                            <div class="prediction-label">First Away:</div>
                            <div class="prediction-value">
                                <span class="team-name ${predictions.first_away.length === 0 ? 'no-predictions' : ''}">${formatVoterList(predictions.first_away, currentUser)}</span>
                            </div>
                        </div>
                        <div class="prediction-row">
                            <div class="prediction-label">Last Home:</div>
                            <div class="prediction-value">
                                <span class="team-name ${predictions.last_home.length === 0 ? 'no-predictions' : ''}">${formatVoterList(predictions.last_home, currentUser)}</span>
                            </div>
                        </div>
                        <div class="prediction-row">
                            <div class="prediction-label">Last Away:</div>
                            <div class="prediction-value">
                                <span class="team-name ${predictions.last_away.length === 0 ? 'no-predictions' : ''}">${formatVoterList(predictions.last_away, currentUser)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Display predictions in table or card view
        function displayPredictions(viewType) {
            fetch(getPath('/api/predictions'))
                .then(response => response.json())
                .then(predictions => {
                    if (viewType === 'table') {
                        // Create table view
                        const table = document.createElement('table');
                        table.innerHTML = `
                            <thead>
                                <tr>
                                    <th>Team</th>
                                    <th>First Home</th>
                                    <th>First Away</th>
                                    <th>Last Home</th>
                                    <th>Last Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${predictions.map(p => `
                                    <tr>
                                        <td class="team-name">${p.team}</td>
                                        <td class="voter-list">${formatVoterList(p.first_home, currentUser)}</td>
                                        <td class="voter-list">${formatVoterList(p.first_away, currentUser)}</td>
                                        <td class="voter-list">${formatVoterList(p.last_home, currentUser)}</td>
                                        <td class="voter-list">${formatVoterList(p.last_away, currentUser)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        `;
                        predictionsContainer.innerHTML = '';
                        predictionsContainer.appendChild(table);
                    } else {
                        // Create card view
                        predictionsContainer.innerHTML = predictions.map(createPredictionCard).join('');
                    }
                })
                .catch(error => {
                    console.error('Error loading predictions:', error);
                    predictionsContainer.innerHTML = '<p>Error loading predictions. Please try again later.</p>';
                });
        }

        // Initial display
        displayPredictions('table');
    </script>
</body>
</html>
